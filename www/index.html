<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="陈佳威">
    <title>学生信息管理系统</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">学生信息管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">
                        <a href="#">学生管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>学生查询及管理</h1>
        </div>
    </header>

    <div class="container toolbar">
        <button type="button" class="btn btn-success" onclick="location.href='/add'">添加学生</button>
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-search"></span>
            搜索
        </button>
    </div>

    <div class="container table-responsive">
        <table class="table table-bordered table-hover text-center">
            <tr class="active">
                <th>姓名</th>
                <th>年龄</th>
                <th>联系方式</th>
                <th>邮箱</th>
                <th>修改</th>
                <th>删除</th>
            </tr>
        </table>
        <nav aria-label="Page navigation" class="dht">
            <ul class="pagination">
                <li class="before">
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">上一页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script id="accretion" type="text/html">
            {{if error== 1}}
            <h1>获取数据失败，请检查网络连接后，下次尝试</h1>
        {{else}}
            {{each data item index}}
                <tr class="insert">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                    <td data-id='{{index}}'><span class='glyphicon glyphicon-edit' id="edit"></span></td>
                    <td data-id='{{index}}'><span class='glyphicon glyphicon-trash'></span></td>
                </tr>
        {{/each}}
            {{/if}} 
    </script>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">确认要删除吗？</h4>
                </div>
                <div class="modal-body">
                    点击确定将会删除这一项
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">学生信息搜索</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="search">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input type="text" name="name" class="form-control" id="name" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">联系方式：</label>
                            <div class="col-sm-4">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="联系方式">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="show(1)">确定</button>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/template-web.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
