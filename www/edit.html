<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统-编辑学生信息</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生信息管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li class="active"><a href="#about">学生管理</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">编辑学生信息</div>
    </header>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" placeholder="姓名" required pattern="[\u4e00-\u9fa5]{2,4}" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-1">
                    <select id="age" class="form-control" name="age">
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>26</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="phone" placeholder="联系方式" name="phone" required pattern="^1[3,4,5,7,8][0-9]{9}$">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" placeholder="邮箱" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="introduce" class="col-sm-2 control-label">个人介绍</label>
                <div class="col-sm-4">
                    <textarea id="introduce" class="form-control" rows="4" name="introduce"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-11">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/template-web.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
